<div class="cont">
  <div class="form sign-in">
    <h2>Hola,</h2>
    <label>
      <span>Usuario</span>
      <input type="text" [(ngModel)]="usuario" />
    </label>
    <label>
      <span>Contrase√±a</span>
      <input type="password" [(ngModel)]="pass" />
    </label>
    <button type="button" class="submit" (click)="entrarRami(usuario,pass)">Sign In</button>
    <button type="button" class="fb-btn">Forgot <span> password?</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" />
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" />
      </label>
      <button type="button" class="submit" >Sign Up</button>
      <!-- <button type="button" class="fb-btn">Join with <span>facebook</span></button> -->
    </div>
  </div>
</div>
